<html>
    <body>
        <h1>Number</h1>
        <script>
            console.log(1); // 정수
            console.log(1.1); // 실수

            // operator
            console.log(1+1); // 2
            console.log(2-1); // 1
            console.log(2*2); // 4
            console.log(4/2); // 2

            // 함수
            console.log(Math.random());
            console.log(Math.floor(1.9));     
            console.log(Math.floor(Math.random()*100));
        </script>

        <h1>문자열(String)</h1>
        <script>
            console.log('hello world');
            console.log("hello world");
            console.log("hello\
            World");
            console.log(`hello
            world`);

            console.log ('Hello world'.length)
            console.log ('Hell world'.replace('Hell','Hello'));
            console.log ('Hello '+'world');

            console.log ('1'+'1');
        </script>
    </body>
</html>
